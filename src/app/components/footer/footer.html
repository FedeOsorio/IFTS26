<footer class="footer">
  <div class="footer-container">
    <div class="footer-inner">
      <div class="footer-main-grid">
        <div class="left-column">
          <h2 class="footer-main-title">INFORMACIÓN DE CONTACTO:</h2>

          <div class="info-grid">
            <div class="contact-basic-info">
              <div class="info-item">
                <fa-icon [icon]="faLocationDot" class="icon"></fa-icon>
                <div class="info-text">
                  <p>{{ contactInfo.address }}</p>
                  <p>{{ contactInfo.postalCode }}</p>
                </div>
              </div>

              <div class="info-item">
                <fa-icon [icon]="faPhone" class="icon"></fa-icon>
                <div class="info-text">
                  <p>{{ contactInfo.phones }}</p>
                </div>
              </div>

              <div class="info-item">
                <fa-icon [icon]="faClock" class="icon"></fa-icon>
                <div class="info-text">
                  <p>{{ contactInfo.schedule }}</p>
                </div>
              </div>
            </div>

            <div class="careers-emails">
              <div class="info-item emails-group">
                <fa-icon [icon]="faEnvelope" class="icon"></fa-icon>
                <div class="info-text">
                  <div class="career-email-item" *ngFor="let career of careers">
                    <span class="career-label">{{ career.label }}</span>
                    <a [href]="'mailto:' + career.email" class="career-email">
                      {{ career.email }}
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="social-links">
            <a [href]="contactInfo.facebook" target="_blank" rel="noopener noreferrer" class="social-link"
              aria-label="Facebook">
              <fa-icon [icon]="faFacebook"></fa-icon>
            </a>
            <a [href]="contactInfo.instagram" target="_blank" rel="noopener noreferrer" class="social-link"
              aria-label="Instagram">
              <fa-icon [icon]="faInstagram"></fa-icon>
            </a>
          </div>
        </div>

        <div class="right-column">
          <div class="map-section">
            <div class="map-placeholder">
              <div class="map-responsive">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.692276890829!2d-58.39542492347178!3d-34.59207267295732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacb7a67d78f%3A0x8a4e6c47e3e02f3e!2sEstados%20Unidos%203141%2C%2C%20C1228ABC%20CABA!5e0!3m2!1ses!2sar!4v1732228800000!5m2!1ses!2sar"
                  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="copyright">
        <p>© {{ currentYear }} Instituto de Formación Técnica Superior N°26. Todos los derechos reservados.</p>
      </div>
    </div>
  </div>
</footer>
