  <div class="content-wrapper">

      <div class="descripcion-card">
        <i class="bi bi-award"></i>
        <p [innerHTML]="descripcion"></p>
      </div>
    </section>

    <section class="pasos-section">
      <h2>Pasos para la Matriculación</h2>
      
      <div class="pasos-timeline">
        @for (paso of pasos; track paso.numero) {
          <div class="paso-item">
            <div class="paso-numero">{{ paso.numero }}</div>
            <div class="paso-content">
              <h3>{{ paso.titulo }}</h3>
              <p>{{ paso.descripcion }}</p>
            </div>
          </div>
        }
      </div>
    </section>

    <section class="beneficios-section">
      <h2>Beneficios de la Matriculación</h2>
      <div class="beneficios-grid">
        @for (beneficio of beneficios; track beneficio) {
          <div class="beneficio-card">
            <i class="bi bi-check-circle-fill"></i>
            <span>{{ beneficio }}</span>
          </div>
        }
      </div>
    </section>

  </div>
