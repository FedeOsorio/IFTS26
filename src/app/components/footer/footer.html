<!-- Template del Footer -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-grid">
      <!-- Información de Contacto -->
      <div class="contact-section">
        <h3 class="footer-title">{{ contactInfo.name }}</h3>
        
        <div class="contact-items">
          <div class="contact-item">
            <i class="bi bi-geo-alt"></i>
            <div>
              <p>{{ contactInfo.address }}</p>
              <p>{{ contactInfo.postalCode }}</p>
            </div>
          </div>
          
          <div class="contact-item">
            <i class="bi bi-telephone"></i>
            <p>{{ contactInfo.phones }}</p>
          </div>
          
          <div class="contact-item">
            <i class="bi bi-envelope"></i>
            <a [href]="'mailto:' + contactInfo.email" class="email-link">
              {{ contactInfo.email }}
            </a>
          </div>
        </div>

        <!-- Redes Sociales -->
        <div class="social-links">
          <a
            [href]="contactInfo.facebook"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            aria-label="Facebook"
          >
            <i class="bi bi-facebook"></i>
          </a>
          <a
            [href]="contactInfo.instagram"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            aria-label="Instagram"
          >
            <i class="bi bi-instagram"></i>
          </a>
        </div>
      </div>

      <!-- Mapa (placeholder) -->
      <div class="map-section">
        <h4 class="map-title">Ubicación</h4>
        <div class="map-placeholder">
          <!-- Mapa embebido de Google Maps (responsive) -->
          <div class="map-responsive">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d52541.126886436476!2d-58.390170000000005!3d-34.60870200000001!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccafc6e0e452b%3A0x167044a6a8efe220!2sEstados%20Unidos%203141%2C%20C1228ABC%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires%2C%20Argentina!5e0!3m2!1ses!2sus!4v1763733785420!5m2!1ses!2sus"
              width="600"
              height="450"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Copyright -->
    <div class="copyright">
      <p>© {{ currentYear }} Instituto de Formación Técnica Superior N°26. Todos los derechos reservados.</p>
    </div>
  </div>
</footer>
