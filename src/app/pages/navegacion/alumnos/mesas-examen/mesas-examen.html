<div class="mesas-container">

  <app-page-banner 
      backgroundImage="/assets/img/banner-virtual.jpg"
      title="Mesas de Exámenes {{ cicloLectivo }}"
      subtitle="Calendario de Exámenes Finales">
  </app-page-banner>

  <div class="content-wrapper">
    
    <section class="info-section">
      <div class="info-card">
        <i class="bi bi-calendar-check"></i>
        <p [innerHTML]="informacion"></p>
      </div>
    </section>

    @for (doc of documentos; track doc.titulo) {
      <section class="documento-section">
        <h2>
          <i class="bi bi-file-earmark-text"></i>
          {{ doc.titulo }}
        </h2>
        
        <div class="iframe-container">
          <iframe 
            [src]="getSafeUrl(doc.url)" 
            width="100%" 
            height="600" 
            frameborder="0">
          </iframe>
        </div>

        <div class="actions">
          <a [href]="getDownloadUrl(doc.url)" target="_blank" class="btn-download">
            <i class="bi bi-box-arrow-up-right"></i>
            Abrir documento
          </a>
        </div>
      </section>
    }

  </div>

</div>
