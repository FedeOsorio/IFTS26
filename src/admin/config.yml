# 1. Configuración del Backend (Conexión con GitHub vía Netlify)
backend:
  name: github
  repo: FedeOsorio/IFTS26
  branch: main

# 2. Configuración de Imágenes
# media_folder: Dónde se guardan las fotos en tu repo (ruta real)
# public_folder: Cómo accede Angular a las fotos (ruta relativa compilada)
media_folder: "src/assets/images/uploads"
public_folder: "assets/images/uploads"

# 3. URL del sitio (opcional, para que el botón "Ver sitio" funcione)
site_url: https://ifts26.netlify.app/inicio

# 4. Las Colecciones (Qué puede editar el usuario)
collections:

  # === GRUPO: INICIO ===
  - name: "ingreso"
    label: "Ingreso e Inscripción"
    files:
      - name: "pre_inscripcion"
        label: "Pre-Inscripción"
        file: "src/assets/data/pre-inscripcion.json"
        fields:
          # BLOQUE 1: BANNER
          - label: "Banner Informativo"
            name: "banner"
            widget: "object"
            fields:
              - {label: "Título Principal", name: "titulo", widget: "string"}
              - {label: "Subtítulo", name: "subtitulo", widget: "string"}
              - {label: "Fecha y Hora", name: "fechaHora", widget: "string"}
              - {label: "Información Extra", name: "infoExtra", widget: "text"}

          # BLOQUE 2: CRONOGRAMA
          - label: "Cronograma"
            name: "cronograma"
            widget: "object"
            fields:
              - {label: "Título Sección", name: "titulo", widget: "string"}
              - {label: "Subtítulo (Cuatrimestre)", name: "subtitulo", widget: "string"}
              - label: "Lista de Fechas"
                name: "fechas"
                widget: "list"
                fields:
                  - {label: "Nombre Etapa", name: "etapa", widget: "string"}
                  - {label: "Detalle/Fecha", name: "detalle", widget: "string"}

          # BLOQUE 3: GOOGLE SLIDES
          - label: "Presentación Google"
            name: "presentacion"
            widget: "object"
            fields:
              - {label: "Mostrar Presentación", name: "mostrar", widget: "boolean", default: true}
              - {label: "URL de Embed (src del iframe)", name: "url", widget: "string", hint: "Ir a Archivo > Compartir > Publicar en la web > Insertar > Copiar solo lo que está dentro de src='...'"}

          # BLOQUE 4: TEXTO LIBRE
          - label: "Instrucciones y Pasos"
            name: "instrucciones"
            widget: "markdown" # Permite links, negritas, listas numeradas, etc.
  
  # === GRUPO: INSTITUCIONAL ===
  - name: "institucional"
    label: "Institucional"
    files:
      
      # Editor de Autoridades
      - name: "autoridades"
        label: "Autoridades"
        file: "src/assets/data/autoridades.json"
        description: "Modificar la lista de autoridades"
        fields:
          - label: "Lista de Cargos"
            name: "autoridades" # Debe coincidir con tu JSON
            widget: "list"
            fields:
              - {label: "Cargo", name: "cargo", widget: "string"}
              - {label: "Nombres", name: "nombres", widget: "list", field: {label: "Nombre", name: "nombre_item", widget: "string"}}

      # Editor de Calendario Académico
      - name: "calendario"
        label: "Calendario Académico"
        file: "src/assets/data/calendario.json"
        fields:
          - label: "Primer Cuatrimestre"
            name: "primerCuatrimestre"
            widget: "list"
            fields:
              - {label: "Título", name: "titulo", widget: "string"}
              - {label: "Descripción", name: "descripcion", widget: "string"}
              - {label: "Fechas", name: "fecha", widget: "string"}
          - label: "Segundo Cuatrimestre"
            name: "segundoCuatrimestre"
            widget: "list"
            fields:
              - {label: "Título", name: "titulo", widget: "string"}
              - {label: "Descripción", name: "descripcion", widget: "string"}
              - {label: "Fechas", name: "fecha", widget: "string"}

      # Reglamento Orgánico
      - name: "reglamento_organico"
        label: "Reglamento Orgánico"
        file: "src/assets/data/reglamento-organico.json"
        fields:
          - {label: "Título de la Página", name: "titulo", widget: "string", default: "Reglamento Orgánico"}
          - {label: "Subtítulo/Descripción", name: "descripcion", widget: "text"}
          
          # SECCIÓN DE REGLAMENTOS DESPLEGABLES
          - label: "Reglamentos y Documentos"
            name: "documentos"
            widget: "list"
            fields:
              - {label: "Título de la Solapa", name: "titulo", widget: "string"}
              - {label: "Archivo PDF", name: "pdfUrl", widget: "file", hint: "Seleccionar el archivo PDF"}

      # Plano de evacuación
      - name: "plano_evacuacion" # <--- Nuevo archivo
        label: "Planes de Evacuación"
        file: "src/assets/data/plano-evacuacion.json"
        fields:
          - {label: "Título de la Página", name: "titulo", widget: "string", default: "Plano de Evacuación y Seguridad"}
          - {label: "Subtítulo/Descripción", name: "descripcion", widget: "text"}
          
          # SECCIÓN DE PLANOS DESPLEGABLES
          - label: "Planos y Procedimientos"
            name: "documentos"
            widget: "list"
            fields:
              - {label: "Título del Plano", name: "titulo", widget: "string"}
              - {label: "Archivo (PDF o Imagen)", name: "pdfUrl", widget: "file", hint: "Subir el archivo del plano"}

  # === GRUPO: CARRERAS ===
  - name: "carreras"
    label: "Carreras"
    files:
      
      # Editor de Higiene y Seguridad
      - name: "higiene"
        label: "Higiene y Seguridad"
        file: "src/assets/data/higiene-seguridad.json"
        fields:
          - label: "Título Principal"
            name: "titulo"
            widget: "string"
          - label: "Imagen Intro"
            name: "imgIntro"
            widget: "image"
          - label: "Descripción Intro"
            name: "descripcion"
            widget: "markdown" # Permite negritas, itálicas, etc.
          
          # Lista de Solapas (Plan de estudio, Perfil, etc.)
          - label: "Solapas Informativas"
            name: "secciones"
            widget: "list"
            fields:
              - {label: "Título Solapa", name: "titulo", widget: "string"}
              - {label: "Imagen (Opcional)", name: "imagenSrc", widget: "image", required: false}
              - {label: "Texto (Opcional)", name: "contenidoTexto", widget: "markdown", required: false}
              # Campo oculto para controlar si está abierto por defecto (opcional)
              - {label: "Abierto por defecto", name: "abierto", widget: "boolean", default: false, required: false}
  
  # === GRUPO: DOCENTES ===
  - name: "docentes"
    label: "Docentes"
    files:
    
      # Editor de Docentes
      - name: "docentes"
        label: "Docentes"
        file: "src/assets/data/docentes.json"
        fields:
        - {label: "Título Principal", name: "titulo", widget: "string"}
                      
        # SECCIÓN IZQUIERDA: PDF
        - {label: "Archivo PDF (Mesa de Ayuda)", name: "pdfSrc", widget: "file"}

        # SECCIÓN DERECHA: BOTONES
        - label: "Botones de Enlaces"
          name: "botones"
          widget: "list"
          fields:
            - {label: "Texto del Botón", name: "texto", widget: "string"}
            - {label: "Enlace (URL)", name: "url", widget: "string"}

        # SECCIÓN INFERIOR: ACORDEONES (MIA, CAPACITACIÓN, ETC)
        - label: "Secciones Desplegables"
          name: "secciones"
          widget: "list"
          fields:
            - {label: "Título Sección", name: "titulo", widget: "string"}
            - {label: "Contenido", name: "contenido", widget: "markdown"}


  # == GRUPO: Alumnos == 
  - name: "alumnos"
    label: "Alumnos"
    files:  

      - name: "tutorias"
        label: "Página de Tutorías"
        file: "src/assets/data/tutorias.json"
        fields:
          - {label: "Título Principal", name: "titulo", widget: "string", default: "Tutoría"}
          - {label: "Texto Introductorio", name: "introduccion", widget: "markdown", required: false}
          
          # Lista de Tutores
          - label: "Lista de Tutores y Contacto"
            name: "tutores"
            widget: "list"
            fields:
              - {label: "Nombre del Profesor", name: "nombre", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "Descripción y Links", name: "texto", widget: "markdown", hint: "Material de interés, link de acceso y código."}

      - name: "constancias"
        label: "Constancias y Trámites"
        file: "src/assets/data/constancias.json"
        fields:
          - {label: "Título Principal", name: "titulo", widget: "string", default: "Constancias"}
          - {label: "Bajada / Descripción", name: "descripcion", widget: "text", required: false}
          
          # LISTA DE TRÁMITES
          - label: "Lista de Trámites"
            name: "tramites"
            widget: "list"
            fields:
              - {label: "Título del Trámite", name: "titulo", widget: "string"}
              
              # Campo de texto libre para instrucciones, links y listas
              - {label: "Instrucciones y Pasos", name: "contenido", widget: "markdown"}
              
              # Opción para adjuntar un archivo (PDF o Imagen) si hiciera falta
              - {label: "Archivo Adjunto (Opcional)", name: "archivoAdjunto", widget: "file", required: false}
              - {label: "Texto del Botón de Descarga", name: "textoBoton", widget: "string", required: false, default: "Descargar Archivo"}