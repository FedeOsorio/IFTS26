<nav class="navbar">
    <div class="navContainer">
        <img class="logoIFTS" src="/assets/img/iftslogo.png" alt="Logo IFTS26">
        <div class="titleContainer">
            <h1>IFTS N° 26</h1>
            <h3>Tecnicatura Superior en Gestión Integral del Riesgo</h3>
            <h3>Tecnicatura Superior en Higiene y Seguridad en el Trabajo</h3>
        </div>
    </div>
    <div class="hamburger">
        <button (click)="toggleMenu()">&#9776;</button>
    </div>
    <div class="navList" [class.show]="isMenuOpen">
        @for (button of navButtons; track button.label) {
          @if (button.items && button.items.length > 0) {
            <c-dropdown variant="btn-group" class="m-1">
                <button cButton cDropdownToggle>
                    {{ button.label }}
                </button>
                <ul cDropdownMenu class="ulMenu">
                    @for (item of button.items; track item.text) {
                    <li>
                        <button class="secButton" [routerLink]="item.route" cDropdownItem>{{ item.text }}</button>
                    </li>
                    }
                </ul>
            </c-dropdown>
          } @else {
            <button cButton class="m-1" [routerLink]="button.route">
                {{ button.label }}
            </button>
          }
        }
    </div>


</nav>
