<div class="tutoria-container">

    <header class="page-header">
        <h1>{{ data.titulo }}</h1>
        <p class="intro-text" [innerHTML]="data.introduccion"></p>
    </header>

    <section class="tutor-list">
        @for (tutor of data.tutores; track $index) {
        <div class="tutor-card">

            <div class="tutor-header">
                <div class="name-and-contact">
                    <h2 class="tutor-name">
                        <fa-icon [icon]="iconoTutor"></fa-icon>
                        {{ tutor.nombre }}
                    </h2>
                    <a [href]="'mailto:' + tutor.email" class="tutor-email">
                        <fa-icon [icon]="iconoEmail"></fa-icon>{{ tutor.email }}
                    </a>
                </div>
            </div>

            <div class="tutor-body">
                <div class="markdown-content" [innerHTML]="renderMarkdown(tutor.texto)"></div>
            </div>
        </div>
        }
    </section>

</div>
