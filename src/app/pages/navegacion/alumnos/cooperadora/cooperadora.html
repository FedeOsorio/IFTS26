<div class="cooperadora-container">

  <app-page-banner 
      backgroundImage="/assets/img/banner.jpg"
      title="Cooperadora IFTS Nº26"
      subtitle="Juntos Construimos una Mejor Educación">
  </app-page-banner>

  <div class="content-wrapper">
    
    <section class="descripcion-section">
      <div class="descripcion-card">
        <i class="bi bi-cash-coin"></i>
        <p [innerHTML]="descripcion"></p>
      </div>
    </section>

    <section class="imagen-section">
      <img [src]="imagenCooperadora" alt="Cooperadora IFTS 26" class="cooperadora-img">
    </section>

  </div>

</div>
