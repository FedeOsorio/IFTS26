<div class="horarios-container">

  <app-page-banner 
      backgroundImage="/assets/img/banner-virtual.jpg"
      title="Horarios de Cursada {{ cicloLectivo }}"
      subtitle="Organización de Clases por Carrera">
  </app-page-banner>

  <div class="content-wrapper">
    
    @for (horario of horarios; track horario.titulo) {
      <section class="horario-section">
        <h2>
          <i class="bi bi-calendar-week"></i>
          {{ horario.titulo }}
        </h2>
        
        <div class="iframe-container">
          <iframe 
            [src]="getSafeUrl(horario.url)" 
            width="100%" 
            height="600" 
            frameborder="0">
          </iframe>
        </div>

        <div class="actions">
          <a [href]="getDownloadUrl(horario)" target="_blank" class="btn-download">
            <i class="bi bi-box-arrow-up-right"></i>
            Abrir en nueva pestaña
          </a>
        </div>
      </section>
    }

    <section class="info-section">
      <div class="info-card">
        <i class="bi bi-info-circle"></i>
        <p>Los horarios pueden estar sujetos a modificaciones. Consultá regularmente en Bedelía o en el sistema SIU Guaraní.</p>
      </div>
    </section>

  </div>

</div>
