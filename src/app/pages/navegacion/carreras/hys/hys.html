<div class="career-container">

    <div class="career-header">
        <h1>{{ tituloPrincipal }}</h1>
    </div>

    <section class="intro-section">
        <div class="career-image-wrapper" *ngIf="imagenIntro">
            <img [src]="imagenIntro" alt="Intro" class="main-image">
        </div>
        <div class="career-description" [innerHTML]="descripcionIntro"></div>
    </section>

    <section class="why-study-section" *ngIf="porqueEstudiar">
        <div class="highlight-box">
            <div [innerHTML]="porqueEstudiar"></div>
        </div>
    </section>

    <section class="info-accordion">
        @for (seccion of listaSecciones; track $index) {
        <div class="accordion-item" [class.active]="seccion.abierto">

            <button class="accordion-header" (click)="toggleSeccion(seccion)">
                <div class="header-title">
                    <fa-icon [icon]="seccion.icono" class="section-icon"></fa-icon>
                    <span>{{ seccion.titulo }}</span>
                </div>
                <fa-icon [icon]="seccion.abierto ? iconoContraer : iconoExpandir" class="toggle-icon"></fa-icon>
            </button>

            <div class="accordion-content">

                @if (seccion.contenidoTexto) {
                <div class="content-text">
                    <div [innerHTML]="seccion.contenidoTexto"></div>
                </div>
                }

                @if (seccion.imagenSrc) {
                <div class="content-inner">
                    <img [src]="seccion.imagenSrc" [alt]="seccion.titulo" class="document-image">
                </div>
                }

                @if (seccion.pdfSeguro) {
                <div class="content-inner pdf-container">
                    <iframe [src]="seccion.pdfSeguro" title="Visor PDF" class="pdf-iframe">
                    </iframe>

                    <a [href]="seccion.pdfSrc" target="_blank" class="download-link">
                        ¿No ves el PDF? Descárgalo aquí.
                    </a>
                </div>
                }

            </div>
        </div>
        }
    </section>
</div>
